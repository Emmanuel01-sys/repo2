<!DOCTYPE html>
<html>
    <head>
        <style>
            /*Designing for smaller screens first leads to better performance in mobile devices*/
            ul {
                list-style-type: none;
            }
            nav ul li {
                float: left;
                margin-right: 30px;
            }
            @media only screen and (min-width: 768px) {
                nav ul li {
                margin-right: 10%;
                }
            }
        </style>
    </head>
    <body>
        <nav></nav>
        <script src="responsive-nav.js"></script>
    </body>
</html>
