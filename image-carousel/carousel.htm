<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                position: relative;
                height: 325px;
            }
            .image{
                width: 300px;
                height: 300px;
                position: absolute;
                display: none;
            }
            .btn {
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>Image carousel</h1>
            <div class="container">
                <div class="image-number">1/3</div>
                <img class="image" src="photo.jpeg">
                <img class="image" src="photo1.jpeg">
                <img class="image" src="photo2.jpeg">
            </div>
            <button class="btn prev">Previous</button>
            <button class="btn next">Next</button>
        </div>
        <script src="carousel.js"></script>
    </body>
</html>
